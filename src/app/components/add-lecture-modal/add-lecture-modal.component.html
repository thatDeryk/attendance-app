<ion-header translucent>
  <ion-toolbar>
    <ion-title>Schedule Lecture</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="ion-text-wrap ion-margin">
    <ion-note>Please fill the form below</ion-note>
  </div>
  <form [formGroup]="scheduleForm">

      </ion-item>-->
      <ion-item>
        <ion-label position="floating">Day:</ion-label>
        <ion-select (ionChange)="selectDay($event)" formControlName="day" name="day">
          <ng-container *ngFor="let n of days">
            <ion-select-option [value]="n">{{n}}</ion-select-option>
          </ng-container>
        </ion-select>
      </ion-item>

              </ion-datetime>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <ion-label position="fixed">End Time </ion-label>
              <ion-datetime (ionChange)="endTimeChange($event)" formControlName="endTime" displayFormat="HH:mm"
                            presentation="time"
                            name="endTime" minuteValues="0,30" [min]="startDatetimeMin" [max]="endDatetimeMax">
              </ion-datetime>
            </ion-col>-->
          </ion-row>
        </ion-grid>


      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
<!--        <ion-note slot="end" id="startDateTime"> {{scheduleForm.controls['startTime'].value}}</ion-note>-->
        <ion-input slot="end"

    <div class="ion-padding">
