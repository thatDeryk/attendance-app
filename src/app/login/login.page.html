<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="ion-text-capitalize ion-text-center">{{userType}} Login</h2>
  <form [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input formControlName="email" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input formControlName="password" name="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-margin-top">
      <ion-button expand="block" [disabled]="loginForm.invalid" (click)="login(userType)" class="ion-margin-bottom">
        login
      </ion-button>
      <ion-button routerLink="/register/{{userType}}" class="ion-margin-top" expand="block" fill="clear">Sign up
      </ion-button>
    </div>
  </form>

</ion-content>
