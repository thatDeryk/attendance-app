<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Track attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let lecture of assignedLectures | async" detail="true"
      routerLink="/employee/attendance/attendance-history/{{lecture.lectureId}}">
      <ion-label>
        <h3>{{lecture.lectureId}}</h3>

        <p>
          <ion-note> View attendance history</ion-note>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
